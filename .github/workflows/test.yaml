name: Pogues Test CI

on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  test-build:
    name: Test & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      # Run tests & build sonar reports
      - run: yarn test:coverage
      # Build lib
      - run: yarn build
      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
